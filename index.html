<!DOCTYPE html>
<html lang="pt-Br">
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://intranet-hiosaki.com/assets/css/iframe-mobile.css" type="text/css" media="all" />
        <!-- mobile -->
        <link rel="stylesheet" href="https://intranet-hiosaki.com/assets/css/iframe-global.css" type="text/css" media="all" />
        <!-- iframe -->
        <script src="https://intranet-hiosaki.com/assets/js/loading.js"></script>
        <link rel="stylesheet" href="https://intranet-hiosaki.com/assets/css/loading.css" />
        <link rel="shortcut icon" href="https://intranet-hiosaki.com/assets/favicon/docker.png" type="image/x-icon" />
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
        <title>SRV | Hiosaki</title>
    </head>
    
    <body>
        <iframe src="https://intranet-hiosaki.com/AppCodigo" frameborder="0"></iframe>
        <!-- Tela de Loading -->
        <div id="loading-screen" class="loading-screen">
            <div class="spinner"></div>
            <p class="p1">Agurade</p>
            <p class="p2">A Inicialização</p>
            <p class="p3">Do Sistema</p>
            <p class="p4">Server Blume</p>
        </div>
        <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 2000); 
        });
        </script>
    </body>

</html>
